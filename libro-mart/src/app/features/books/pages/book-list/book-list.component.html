<div class="book-list-container">
  <!-- Header de b√∫squeda -->
  <div class="search-header">
    <div class="search-section">
      <h1>üìö Cat√°logo de Libros</h1>
      <p>Descubre tu pr√≥xima gran lectura</p>
      
      <!-- Barra de b√∫squeda -->
      <div class="search-bar">
        <input 
          type="text" 
          [(ngModel)]="searchTerm"
          (input)="onSearchChange(searchTerm)"
          placeholder="Buscar por t√≠tulo, autor, ISBN..."
          class="search-input">
        
        <button 
          *ngIf="searchTerm" 
          (click)="clearSearch()" 
          class="clear-search">
          ‚úï
        </button>
      </div>

      <!-- Filtro por categor√≠a -->
      <div class="category-filter">
        <label for="category">Categor√≠a:</label>
        <select 
          id="category"
          [(ngModel)]="selectedCategory" 
          (change)="onCategoryChange()"
          class="category-select">
          <option *ngFor="let category of categories" [value]="category.value">
            {{ category.label }}
          </option>
        </select>
      </div>
    </div>
  </div>

  <!-- Resultados -->
  <div class="results-section">
    <div class="results-header">
      <h2>{{ getResultsText() }}</h2>
    </div>

    <!-- Loading -->
    <div *ngIf="loading" class="loading-section">
      <div class="spinner"></div>
      <p>Cargando libros...</p>
    </div>

    <!-- No results -->
    <div *ngIf="noResults && !loading" class="no-results">
      <div class="no-results-icon">üìö</div>
      <h3>No se encontraron libros</h3>
      <p>Intenta con otros t√©rminos de b√∫squeda o explora nuestras categor√≠as</p>
      <button (click)="clearSearch()" class="btn-primary">Ver libros populares</button>
    </div>

    <!-- Grid de libros -->
    <div *ngIf="books.length > 0 && !loading" class="books-grid">
      <app-book-card 
        *ngFor="let book of books; trackBy: trackByBookId" 
        [book]="book">
      </app-book-card>
    </div>

    <!-- ‚úÖ PAGINACI√ìN - NUEVA SECCI√ìN -->
    <div *ngIf="totalPages > 1 && !loading" class="pagination-section">
      <div class="pagination-info">
        <span>P√°gina {{ currentPage }} de {{ totalPages }}</span>
        <span class="total-items">({{ totalItems }} libros en total)</span>
      </div>
      
      <div class="pagination-controls">
        <!-- Primera p√°gina -->
        <button 
          (click)="onPageChange(1)" 
          [disabled]="currentPage === 1"
          class="pagination-btn"
          title="Primera p√°gina">
          ‚èÆÔ∏è
        </button>
        
        <!-- P√°gina anterior -->
        <button 
          (click)="onPageChange(currentPage - 1)" 
          [disabled]="!hasPrevPage"
          class="pagination-btn"
          title="P√°gina anterior">
          ‚óÄÔ∏è
        </button>
        
        <!-- N√∫meros de p√°gina -->
        <div class="page-numbers">
          <button 
            *ngFor="let page of getPageNumbers()" 
            (click)="onPageChange(page)"
            [class.active]="page === currentPage"
            class="page-btn">
            {{ page }}
          </button>
        </div>
        
        <!-- P√°gina siguiente -->
        <button 
          (click)="onPageChange(currentPage + 1)" 
          [disabled]="!hasNextPage"
          class="pagination-btn"
          title="P√°gina siguiente">
          ‚ñ∂Ô∏è
        </button>
        
        <!-- √öltima p√°gina -->
        <button 
          (click)="onPageChange(totalPages)" 
          [disabled]="currentPage === totalPages"
          class="pagination-btn"
          title="√öltima p√°gina">
          ‚è≠Ô∏è
        </button>
      </div>

      <!-- Salto r√°pido a p√°gina -->
      <div class="quick-jump" *ngIf="totalPages > 10">
        <label>Ir a p√°gina:</label>
        <input 
          type="number" 
          [min]="1" 
          [max]="totalPages"
          [(ngModel)]="currentPage"
          (keyup.enter)="onPageChange(currentPage)"
          class="page-input">
        <button (click)="onPageChange(currentPage)" class="btn-go">Ir</button>
      </div>
    </div>
  </div>
</div>
