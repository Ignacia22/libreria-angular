<h1>LibroMart - Test API</h1>
    <button (click)="testApi()">Buscar libros de Harry Potter</button>
    
    <div *ngFor="let book of books">
      <h3>{{ book.title }}</h3>
      <p>Autores: {{ book.authors.join(', ') }}</p>
      <img *ngIf="book.imageLinks?.thumbnail" [src]="book.imageLinks.thumbnail" alt="">
      <hr>
    </div>
